---
layout: default
---

<p><a href="{{site.baseurl}}/categories#{{page.categories}}">{{ page.categories }}</a> &rarr; <a href="{{permalink}}">{{ page.title }}</a></p>

<div class="home post-page">
  {{ page.date | date: '%B %d, %Y' }} 

  <a href="{{permalink}}">
    <h1>{{ page.title }}</h1>
  </a>

  <hr>
  <br>

  {{ content }}

</div>
